{% extends 'boat/base.html' %}

{% block content %}
        <div class="card">
            <div class="card-header">Application for boat purchase {{ boat }}</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="boat_id" value="{{ boat.pk }}">
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Apply</button>
                </form>
            </div>
        </div>

{% endblock %}
